Практическое задание 
1. На этом уроке мы переходим к вёрстке сайта по макету Figma.
2. Знакомство с макетом. Возможно, потребуется зарегистрироваться в Figma, чтобы увидеть макет. 
Инструмент бесплатный, ничего скачивать себе не нужно, программа работает в браузере.
 3. Приступаем к вёрстке по макету: a. минимум — сделать до блока footer; 
b. * максимум — доделать полностью главную страницу. Задание со звёздочкой — по желанию.